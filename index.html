<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HEIC to JPEG</title>

  <!-- PWA Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#0d6efd">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-180.png">

  <!-- Pico CSS -->
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@2/css/pico.min.css">

  <style>
    :root {
      --pico-font-size: 100%;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 1rem;
      max-width: 500px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      font-size: 1.75rem;
      margin-bottom: 2rem;
    }

    .file-input-wrapper {
      position: relative;
    }

    .file-input-wrapper input[type="file"] {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    #status {
      margin: 1rem 0;
      font-size: 0.9rem;
      color: var(--pico-muted-color);
    }

    #progress-container {
      display: none;
      margin: 1.5rem 0;
    }

    #progress-container.visible {
      display: block;
    }

    #convert-btn, #download-btn, #reset-btn {
      display: none;
    }

    #convert-btn.visible, #download-btn.visible, #reset-btn.visible {
      display: inline-block;
    }

    #reset-btn {
      background: none;
      border: none;
      color: var(--pico-primary);
      text-decoration: underline;
      cursor: pointer;
      margin-top: 1rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
    }

    footer a {
      color: var(--pico-muted-color);
    }

    dialog#log-modal {
      max-width: 90vw;
      max-height: 80vh;
    }

    dialog#log-modal article {
      margin: 0;
      max-height: 70vh;
      display: flex;
      flex-direction: column;
    }

    dialog#log-modal article header {
      flex-shrink: 0;
    }

    dialog#log-modal article footer {
      flex-shrink: 0;
    }

    #log-content {
      background: var(--pico-background-color);
      border: 1px solid var(--pico-muted-border-color);
      border-radius: 4px;
      padding: 0.5rem;
      font-family: monospace;
      font-size: 0.75rem;
      max-height: 50vh;
      overflow-y: auto;
      text-align: left;
      white-space: pre-wrap;
      word-break: break-word;
    }

    #log-content:empty::before {
      content: "No logs yet...";
      color: var(--pico-muted-color);
    }

    .log-error {
      color: #dc3545;
    }

    .log-warn {
      color: #ffc107;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>HEIC â†’ JPEG</h1>

    <div class="file-input-wrapper">
      <button id="select-btn" class="contrast">Select Photos</button>
      <input type="file" id="file-input" accept="image/heic,image/heif,.heic,.heif" multiple>
    </div>

    <p id="status">0 photos selected</p>

    <div id="progress-container">
      <progress id="progress" value="0" max="100"></progress>
      <p id="progress-text">Converting... 0/0</p>
    </div>

    <button id="convert-btn">Convert</button>
    <button id="download-btn">Download ZIP</button>
    <button id="reset-btn">Convert More</button>
  </main>

  <footer>
    <a href="#" id="show-logs">Show Logs</a>
  </footer>

  <dialog id="log-modal">
    <article>
      <header>
        <button aria-label="Close" rel="prev" id="close-logs"></button>
        <h3>Logs</h3>
      </header>
      <div id="log-content"></div>
      <footer>
        <button id="clear-logs" class="secondary outline">Clear</button>
      </footer>
    </article>
  </dialog>

  <script type="module" src="app.js"></script>
</body>
</html>
